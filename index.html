<html>
    <head>
      <title>GESTURE WEB APP</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class= "btn btn-primary heading">GESTURE WEB APP
        <br>
        <span>&#9994</span>
        <span>&#9995</span>
        <span>&#128070<span>
        <span>&#128071</span>
        <span>&#128072</span>
        <span>&#128075</span>
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning.</p>
        <p style="font-size: 19px;">On the following gestures the model is trained.
        
            <br><br>
          <span>&#x270C</span>
          
          <span>&#128076</span>
          
          <span>&#128077</span>
        </p>
          
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label id="wv">Webcam View - </label>
          <div id="camera"></div>
  
          <br><br>
          <button onclick="take_snapshoot()" class="btn btn-warning">Capture Image</button>
  
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label id="p1">Prediction  -</label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id= "update_emoji"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label id="st">Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success">Predict Gesture</button>
  
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
